<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="icon/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;800&display=swap" rel="stylesheet">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <div class="box box-head">
            <h1>Generate <span>random passwords</span></h1>
            <p>Never use an insecure password again</p>
        </div>
        <hr>
        <div class="box box-btn">
            <label for="pass-length">Set up your password length</label>
            <div class="range-container">
                <input type="range" name="pass-length" id="passLength" min="5" max="15">
                <p id="output">10</p>
            </div>
            <button class="btn" id="genBtn"><i class="fa-solid fa-bolt"></i>Generate passwords</button>
        </div>
        <hr>
        <div class="box box-foot">
            <div class="box-foot__text tooltip" id="passOne">
                <p class="tooltip-text"></p>
                <p class="pass-text">•••</p>
            </div>
            <div class="box-foot__text tooltip" id="passTwo">
                <p class="tooltip-text"></p>
                <p class="pass-text">•••</p>
            </div>
            <div class="box-foot__text tooltip" id="passThree">
                <p class="tooltip-text"></p>
                <p class="pass-text">•••</p>
            </div>
            <div class="box-foot__text tooltip" id="passFour">
                <p class="tooltip-text"></p>
                <p class="pass-text">•••</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
